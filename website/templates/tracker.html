<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Tracker</title>
</head>
<body>
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>its23lives Chocolate</th>
                <th>its23lives Increase</th>
                <th>straindead Chocolate</th>
                <th>straindead Increase</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/tracker-data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Log the fetched data
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function populateTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            data.its23lives.forEach((its23livesEntry, index) => {
                const row = document.createElement('tr');

                // Time
                const timeCell = document.createElement('td');
                timeCell.textContent = its23livesEntry.time;
                row.appendChild(timeCell);

                // its23lives Chocolate
                const its23livesChocolateCell = document.createElement('td');
                its23livesChocolateCell.textContent = its23livesEntry.chocolate;
                row.appendChild(its23livesChocolateCell);

                // its23lives Increase
                const its23livesIncreaseCell = document.createElement('td');
                its23livesIncreaseCell.textContent = its23livesEntry.increase;
                row.appendChild(its23livesIncreaseCell);

                // straindead Chocolate
                const straindeadEntry = data.straindead[index];
                const straindeadChocolateCell = document.createElement('td');
                straindeadChocolateCell.textContent = straindeadEntry ? straindeadEntry.chocolate : '';
                row.appendChild(straindeadChocolateCell);

                // straindead Increase
                const straindeadIncreaseCell = document.createElement('td');
                straindeadIncreaseCell.textContent = straindeadEntry ? straindeadEntry.increase : '';
                row.appendChild(straindeadIncreaseCell);

                tableBody.appendChild(row);
            });
        }

        async function init() {
            const data = await fetchData();
            if (!data) {
                console.error('No data to display');
                return;
            }
            populateTable(data);
        }

        init();
    </script>
</body>
</html>
