<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Tracker</title>
</head>
<body>
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>its23lives Chocolate</th>
                <th>straindead Chocolate</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/tracker-data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Log the fetched data
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function populateTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            data.its23lives.forEach((entry, index) => {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = entry.time;
                row.appendChild(timeCell);

                const its23livesCell = document.createElement('td');
                its23livesCell.textContent = entry.chocolate;
                row.appendChild(its23livesCell);

                const straindeadEntry = data.straindead[index];
                const straindeadCell = document.createElement('td');
                straindeadCell.textContent = straindeadEntry ? straindeadEntry.chocolate : '';
                row.appendChild(straindeadCell);

                tableBody.appendChild(row);
            });
        }

        async function init() {
            const data = await fetchData();
            if (!data) {
                console.error('No data to display');
                return;
            }
            populateTable(data);
        }

        init();
    </script>
</body>
</html>
